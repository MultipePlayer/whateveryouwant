name: JW Data Auto Scraper

on:
  schedule:
    # 한국 시간(KST) 새벽 7시 = UTC 22:00 (전날)
    - cron: '0 22 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: pip install requests urllib3

    - name: Run Collector Script
      run: python the_collector.py

    - name: Commit and Push changes
      run: |
        git config --global user.name 'JW-Bot'
        git config --global user.email 'actions@github.com'
        
        # [수정됨] 100MB가 넘는 통합 파일(jw_multilingual_data.json)은 업로드하지 않습니다.
        # 대신 분할 파일들만 업로드합니다.
        
        # 1. 분할 파일 추가 (와일드카드 사용)
        git add jw_multilingual_data_*.json
        
        # 2. 인덱스 파일 추가
        git add jw_data_index.json
        
        # 변경 사항이 있을 때만 커밋 및 푸시
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update data [$(date +'%Y-%m-%d')]" && git push)
