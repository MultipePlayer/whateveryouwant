name: JW Data Auto Scraper

on:
  schedule:
    # 매일 한국 시간 새벽 4시 (UTC 19:00)
    - cron: '0 19 * * *'
  workflow_dispatch: # 수동 실행 버튼 활성화

permissions:
  contents: write

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: pip install requests urllib3

    - name: Run Collector Script
      run: python collector.py

    - name: Commit and Push changes
      run: |
        git config --global user.name 'JW-Bot'
        git config --global user.email 'actions@github.com'
        
        # [핵심] 마스터 파일(json)을 반드시 포함시켜야 다음 실행 시 중복을 피함
        git add jw_multilingual_data.json
        git add jw_multilingual_data_*.json
        git add jw_data_index.json
        
        # 변경 사항이 있을 때만 커밋 및 푸시
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update data [$(date +'%Y-%m-%d')]" && git push)
