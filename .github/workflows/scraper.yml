name: JW Data Auto Scraper

on:
  schedule:
    # 한국 시간(KST) 새벽 7시 = UTC 22:00 (전날)
    - cron: '0 22 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: pip install requests urllib3

    - name: Run Collector Script
      run: python collector.py

    - name: Commit and Push changes
      run: |
        git config --global user.name 'JW-Bot'
        git config --global user.email 'actions@github.com'
        
        # 데이터 유실 방지를 위해 마스터 파일과 분할 파일을 모두 커밋
        git add jw_multilingual_data.json
        git add jw_multilingual_data_*.json
        git add jw_data_index.json
        
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update data [$(date +'%Y-%m-%d')]" && git push)
