name: JW Data Auto Scraper

on:
  schedule:
    # 한국 시간(KST) 새벽 7시 = UTC 22:00 (전날)
    - cron: '0 22 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: pip install requests urllib3

    - name: Run Collector Script
      # [수정됨] 파일명을 collector.py에서 the_collector.py로 변경해야 합니다.
      run: python the_collector.py

    - name: Commit and Push changes
      run: |
        git config --global user.name 'JW-Bot'
        git config --global user.email 'actions@github.com'
        
        # [수정] -f 옵션을 추가해서 gitignore를 무시하고 강제로 올립니다.
        git add -f jw_multilingual_data.json
        git add jw_multilingual_data_*.json
        git add jw_data_index.json
        
        # 변경 사항이 있을 때만 커밋 및 푸시
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update data [$(date +'%Y-%m-%d')]" && git push)
